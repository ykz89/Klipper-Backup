#####################
## All LED Effects ##
#####################

[led_effect critical_error]
autostart: false
frame_rate: 24
run_on_error: true
leds:
    neopixel:disco
    neopixel:toolhead
layers:
    strobe    1  1.5 add        (1.0, 1.0, 1.0)
    breathing 2  0   difference (0.95, 0.0, 0.0)
    static    1  0   top        (1.0, 0.0, 0.0)

#########################
## LED Effects Statics ##
#########################

[led_effect set_disco_leds]
autostart: false
frame_rate: 24
leds:
    neopixel:disco
layers:
    static 0 0 top (1.0, 1.0, 1.0)

[led_effect set_logo_leds]
autostart: false
frame_rate: 24
leds:
    neopixel:toolhead (1)
layers:
    static 0 0 top (0.0, 0.0, 0.0, 1.0)

[led_effect set_nozzle_leds]
autostart: false
frame_rate: 24
leds:
    neopixel:toolhead (2, 3)
layers:
    static 0 0 top (0.0, 0.0, 0.0, 1.0)

##############
##  Macros  ##
##############
[gcode_macro set_nozzle_leds_on]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds

[gcode_macro set_nozzle_leds_off]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds STOP=1
    
[gcode_macro STATUS_READY]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=set_disco_leds STOP=1
  set_nozzle_leds_off
  
[gcode_macro STATUS_HOMING]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=homing
  SET_LED_EFFECT EFFECT=sb_logo_homing
  
[gcode_macro STATUS_HEATING]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=heating
  SET_LED_EFFECT EFFECT=sb_logo_heating

[gcode_macro STATUS_LEVELING]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=leveling
  SET_LED_EFFECT EFFECT=sb_logo_leveling

[gcode_macro STATUS_MESHING]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=sb_logo_meshing
  SET_LED_EFFECT EFFECT=meshing
  
[gcode_macro STATUS_PRINTING]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=sb_logo_printing
  SET_LED_EFFECT EFFECT=progress_bar_right
    SET_LED_EFFECT EFFECT=progress_bar_left
  set_nozzle_leds_on
  
[gcode_macro STATUS_STANDBY]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=standby
  SET_LED_EFFECT EFFECT=sb_logo_busy
  set_nozzle_leds_off
 
[gcode_macro STATUS_OFF]
gcode:
  STOP_LED_EFFECTS
  SET_LED_EFFECT EFFECT=set_logo_leds STOP=1
  set_nozzle_leds_off

[delayed_gcode SET_LEDS_ON_BOOT]
initial_duration: 1
gcode:
  STATUS_READY
