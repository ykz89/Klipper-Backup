[neopixel disco]
pin: PD15
chain_count: 36
color_order: GRB

[neopixel toolhead]
pin: EBBCan:gpio16
chain_count: 3
color_order: GRBW

###########################
## LED Effects Animations #
###########################

[led_effect progress_bar_right]
autostart: true
frame_rate: 24
leds:
    neopixel:disco (1-18)
layers:
    progress  -1 0 add (0, 0, 1), (0, 0.1, 0.6)
    static     0 0 top (0, 0, 0)

[led_effect progress_bar_left]
autostart: true
frame_rate: 24
leds:
    neopixel:disco (36-19)
layers:
    progress  -1 0 add (0, 0, 1), (0, 0.1, 0.6)
    static     0 0 top (0, 0, 0)

[led_effect homing]
autostart: false
frame_rate: 24
leds:
    neopixel:disco
layers:
    gradient 1.00 1.00 add (1.00,0.5,0.25),(1,1,1) 

[led_effect heating]
autostart: false
frame_rate: 24
leds:
    neopixel:disco (1-18)
    neopixel:disco (36-19)
layers:
    gradient 0.3 1 add (0.3, 0.0, 0.0), (0.3, 0.3, 0.0), (0.3, 0.1, 0.0)

[led_effect leveling]
autostart: false
frame_rate: 24
leds:
    neopixel:disco (1-18)
    neopixel:disco (36-19)
layers:
    gradient 0.30 1.00 add (0.0,0.3,0.0),(0.3,0.3,0.0),(0.1,0.3,0.0)

[led_effect meshing]
autostart: false
frame_rate: 24
leds:
    neopixel:disco (1-18)
    neopixel:disco (36-19)
layers:
    gradient 0.30 1.00 add (0.0,0.3,0.3),(0.3,0.3,0.3),(0.1,0.3,0.3)
    
[led_effect cooling]
autostart: false
frame_rate: 24
leds:
    neopixel:disco (1-18)
    neopixel:disco (36-19)
layers:
    gradient 0.30 1.00 add (0.0,0.0,0.3),(0.0,0.3,0.3),(0.0,0.1,0.3) 

[led_effect standby]
autostart: false
frame_rate: 24
leds:
    neopixel:disco
layers:
    breathing  10 1 top (.5,.5,1)

####################
## Nozzle Effects ##
####################

[led_effect sb_nozzle_heating]
autostart: false
frame_rate: 24
leds:
    neopixel:toolhead (2, 3)
layers:
    static 1 0 top (1, 0, 0)

[led_effect sb_nozzle_printing]
autostart: false
frame_rate: 24
leds:
    neopixel:toolhead (2, 3)
layers:
    static 1.00 1.00 top (1.00,1.00,1.00) 

[led_effect sb_nozzle_part_ready]
autostart: false
frame_rate: 24
leds:
    neopixel:toolhead (2, 3)
layers:
    static 1 0 top (0, 1, 0)
    
